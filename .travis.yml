language: php

os: linux

branches:
  except:
    - /^analysis-.*$/

before_install:
    - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --dev --no-update; fi;
    - if [ "$PHPUNIT_VERSION" != "" ]; then composer require "phpunit/phpunit:${PHPUNIT_VERSION}" --dev --no-update; fi;

install: COMPOSER_MEMORY_LIMIT=-1 composer install --prefer-dist --no-interaction --no-scripts --no-progress

script:
    - vendor/bin/phpunit --coverage-clover build/coverage-clover.xml
    - wget https://scrutinizer-ci.com/ocular.phar
    - wget https://github.com/php-coveralls/php-coveralls/releases/download/v2.2.0/php-coveralls.phar
    - php ocular.phar code-coverage:upload --format=php-clover build/coverage-clover.xml
    - php php-coveralls.phar -v -c .coveralls.yml

jobs:
    include:
        - stage: Test
          php: 5.5
          dist: trusty

        - stage: Test
          php: 5.6

        - stage: Test
          php: 7.0

        - stage: Test
          php: 7.1

        - stage: Test
          php: 7.2

        - stage: Test
          php: 7.3

        - stage: Test
          php: 5.5
          dist: trusty
          env: SYMFONY_VERSION=2.7.*

        - stage: Test
          php: 5.5
          dist: trusty
          env: SYMFONY_VERSION=2.8.*

        - stage: Test
          php: 5.5
          dist: trusty
          env: SYMFONY_VERSION=3.4.*

        - stage: Test
          php: 7.1
          env: SYMFONY_VERSION=4.4.* PHPUNIT_VERSION=5.7.*
